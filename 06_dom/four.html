<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLang(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("TypeScript")

    function addoptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptiLanguage('HTML')

    //Edit
    const secondLnag = document.querySelector("li:nth-child(2)")
    //secondLnag.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLnag.replaceWith(newli)

    //Edit

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>PHP</li>'

    //Remove
    const lastLang = document.querySelector('li:first-child')
    lastLang.remove()

    
    
</script>
</html>
